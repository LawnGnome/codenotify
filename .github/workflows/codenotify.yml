on: [pull_request]

jobs:
  codenotify:
    runs-on: ubuntu-latest
    name: codenotify 
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ./ # If you were using this in your project, this would be sourcegraph/codenotify
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
